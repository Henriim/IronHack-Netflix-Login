<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Netflix Login</title>
</head>
<body>
  <main class="login">
    <div class="backgroundImage"></div>
    <!-- navbar -->
    <nav class="login-nav">
      <img class="logo" src="./images/logo.png" alt="logo da Netflix">
    </nav>
    <section class="form-container">
      <div class="form-div">
        <form>
          <h1 class="textEnter">Entrar</h1>
          <input class="input-style" type="text" placeholder="Email ou número de telefone">
          <input class="input-style" type="text" placeholder="Senha">
          <button class="form-button"> Entrar</button>
        </form>
          <div class="remember-container">
            <div class="remember-content">
              <input class="checkbox-remember" type="checkbox">
              <label class="text-remember">Lembre-se de mim</label>
            </div>
            <span class=""><a href="">Precisa de ajuda?</a></span>
        </div>
        <div class="footer-content">
          <div class="facebook-container">
            <img class="face-logo" src="./images/logoFace.png" alt="logo facebook">
            <label class="face-label">Conectar com o facebook</label>
          </div>
          <div class="sign-container">
            <p class="sign-text">Novo por aqui? </p>
            <a class="sign-link"> Assine agora.</a>
          </div>
          <div class="know-more">
            <p class="know-text">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a class="know-link">Saiba mais.</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
